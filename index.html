<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Biglietto Treno Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>

        <h1 class="text-center mt-5 text-white"> Calcola il prezzo del tuo biglietto</h1>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card p-4 mb-5" style="width: 100%;">
                        <!-- FORM - Inserimento input -->
                        <form class="d-flex justify-content-evenly">
                            <!-- Input Nome cognome -->
                            <div class="mb-3">
                                <label for="nomecognome" class="form-label">Nome e cognome</label>
                                <input type="text" class="form-control" id="nomecognome" placeholder="inserisci nome cognome">
                            </div>
                            <!-- Input km -->
                            <div class="mb-3">
                                <label for="km" class="form-label">km da percorerre</label>
                                <input type="text" class="form-control" id="km" placeholder="Inserisci kilometri">
                            </div>
                            <!-- Input fascia età -->
                            <div class="mb-3">
                                <label for="eta" class="form-label">Fascia d'età</label>
                                <select class="form-select" id="eta" aria-label="Default select example">
                                    <option value="0" selected hidden>Seleziona</option>
                                    <option value="1">Maggiorenne</option>
                                    <option value="2">Minorenne</option>
                                    <option value="3">Over 65</option>
                                </select>
                            </div>
                        </form>
                        <div class="d-flex justify-content-center mt-3">
                            <!-- Pulsanti -->
                            <input class="me-4" type="button" id="genera" value="Calcola prezzo">
                            <input type="button" id="azzera" value="Azzera">
                        </div>


                    </div>
                    <!-- FIne card -->
                </div>
            </div>
        </div>

        <h1 class="text-center"> Il tuo biglietto</h1>
        <div class="">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <h4>Dettaglio passeggeri</h4>
                        <div class="">
                            <!-- RISULTATO  -->
                            <div>Nome passeggero:</div>
                            <span id="nomeCognomeDef"></span><br />
                        </div>

                    </div>
                    <div class="col-8">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Offerta</th>
                                    <th scope="col">Carrozza</th>
                                    <th scope="col">Codice CP</th>
                                    <th scope="col">Costo biglietto</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><span id="offerta"></span> </td>
                                    <td><span id="numeroCarrozza"></span> </td>
                                    <td><span id="codiceCp"></span> </td>
                                    <td> <span id="risultato"></span> </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                </div>

            </div>


        </div>

    </main>

    <!--link al file js  -->
    <script src="./js/myscript.js"></script>
</body>

</html>
